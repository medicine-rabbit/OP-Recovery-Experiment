training_rationale: |
  This workout is designed to stimulate the development of oxidizing Type II muscle fibers and improve lactate clearance capacity. The goal is to gradually shift energy system reliance away from carbohydrate metabolism toward greater utilization of fat and oxygenâ€”even during high-intensity efforts.

  The rationale is rooted in my personal adaptation needs. Due to disease, I appear to have shifted from a distance-runner fiber distribution to a 100 m sprinter profile. I am now rebuilding mitochondrial function in Type II fibers while developing lactate clearance capacity so that my aerobic and anaerobic systems are balanced.

  I am specializing in the 400 m, where these systems must cooperate. In this current phase, I am expanding aerobic stride distance gradually while ensuring peak heart rate remains in Zone 2. The objective is to run the first 100 m of a 400 m sprint relying primarily on fat and oxygen, not carbohydrate.

  As walking recovery times drop toward 60 seconds and I consistently hit my stride target (e.g., ~10 seconds for 60 m) without exceeding Zone 2, I will increase stride length by 20 meters while reducing the number of strides to maintain total volume. This progression supports aerobic expansion while maintaining mechanical sharpness.

