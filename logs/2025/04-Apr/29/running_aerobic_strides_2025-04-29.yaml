# File: metrics/sfr_equations.yaml

version: v0.1
description: |
  SFR equations used to assess the balance of stimulus and fatigue in aerobic strides.
  This version supports three metrics: SFR[STRIDE], SFR[LACTATE+], and SFR[RUN].

models:

  stride_metabolic_efficiency_index:
    method: "mechanical_energy_joules / total_vo2_liters"

  stride_vo2:
    method: "0.178 * garmin_power + 12.4"
    units: "(ml/kg/min)"

  SFR[STRIDE]:
    method: "avg_stride_time / avg_stride_rss"
    units: "sec / rss"
    notes: >
      Measures average neuromuscular time-under-tension per unit of stride stress.
      Useful for monitoring sharpness and cost of repeated neuromuscular output.

  SFR[LACTATE+]:
    method: "total_recovery_time_sec / avg_recovery_rss"
    units: "min / rss"
    notes: >
      Captures total metabolic cost (as recovery duration) per unit of RSS during the aerobic-lactate clearance phase.

  SFR[RUN]:
    method: "effective_zone_2_time_minÂ² / total_rss"
    units: "minÂ² / rss"
    notes: >
      Models run economy by squaring aerobic zone time and dividing by total session fatigue.
      Higher values suggest better aerobic efficiency.


