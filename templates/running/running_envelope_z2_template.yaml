training_session:
  date: {{year}}-{{month}}-{{day}}
  type: running
  subtype: envelope_z2_heartlek

  envelope_run_component:
    distance_km: 5.0
    target_power_watts: {{target_power}}
    avg_power_watts: {{avg_power}}
    power_drift_watts: {{power_drift}}
    split_power_watts:
      - {{split_power1}}
      - {{split_power2}}
      - {{split_power3}}
      - {{split_power4}}
      - {{split_power5}}
    split_hr_bpm:
      - {{split_hr1}}
      - {{split_hr2}}
      - {{split_hr3}}
      - {{split_hr4}}
      - {{split_hr5}}
    avg_pace_min_per_km: {{avg_pace}}
    avg_gap_min_per_km: {{avg_gap}}
    split_gap_min_per_km:
      - {{split_gap1}}
      - {{split_gap2}}
      - {{split_gap3}}
      - {{split_gap4}}
      - {{split_gap5}}

  z2_heartlek_component:
    distance_km: {{z2_heartlek_distance}}
    avg_hr_bpm: {{z2_avg_hr}}
    avg_pace_min_per_km: {{z2_avg_pace}}
    max_hr_bpm: {{z2_max_hr}}

  post_training_events: []

  subjective_feedback:
    perceived_effort_rpe: {{rpe}}  # scale 1â€“10
    soreness_next_day: {{soreness_level}}  # none, very_mild, mild, moderate, severe
    fatigue_event_occurred: {{fatigue_event}}  # yes/no
    notes: |
      {{notes}}
